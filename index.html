<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dijkstra 可视化演示</title>

<!-- 引入样式 -->
<link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <header>
        <h1>迪杰斯特拉算法(Dijkstra)可视化演示</h1>
        <p class="subtitle">点击画布添加节点，连接节点创建边，再运行算法查看动态过程。</p>
    </header>

    <div class="main-content">
        
        <div class="canvas-container">
            <canvas id="graphCanvas"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <h2>操作</h2>
                <div class="btn-group">
                    <button id="addNodeBtn">添加节点</button>
                    <button id="addEdgeBtn">添加边</button>
                    <button id="runAlgorithmBtn" disabled>运行 Dijkstra</button>
                    <button id="resetBtn">重置</button>
                </div>
            </div>

            <div class="control-group">
                <h2>设置</h2>
                <label>起始节点</label>
                <select id="startNode" disabled>
                    <option value="">选择起始节点</option>
                </select>

                <label style="margin-top:10px;">边权重</label>
                <input type="number" id="edgeWeight" min="1" value="5">
            </div>

            <div class="control-group">
                <h2>图例</h2>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color node-start"></div>起点</div>
                    <div class="legend-item"><div class="legend-color node-visited"></div>已访问</div>
                    <div class="legend-item"><div class="legend-color node-current"></div>当前节点</div>
                    <div class="legend-item"><div class="legend-color node-unvisited"></div>未访问</div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- 引入 JS -->
<script src="script.js"></script>
</body>
</html>
